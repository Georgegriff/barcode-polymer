<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>barcode-scan demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../barcode-scan.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic barcode-scan demo</h3>
    <demo-snippet>
      <template>
        <barcode-scan id="scanner"></barcode-scan>
        <div id="output"></div>
        <script>
            document.querySelector('#scanner').addEventListener('recognise', function (e) {
              const code = e.detail.code;
              document.querySelector('#output').innerText = code;
            });
          
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
